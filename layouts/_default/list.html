<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head-base" . }}
  </head>

  <body>
    <h1>{{ .Site.Title }}</h1>

    {{ range .Pages }}
      <div class="post">
        <span class="date">{{ .Date | time.Format "2006-01-02" }}</span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </div>
    {{ end }}
  </body>
</html>
