{% extends "base.html" %}

{% block title %}{{ config.title }}{% endblock title %}

{% block content %}
<h1>{{ config.title }}</h1>

{% for page in section.pages %}
<div class="post">
  <span class="date">{{ page.date }}</span>
  <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
</div>
{% endfor %}
{% endblock content %}
